<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        flex-direction: column;
      }

      .clock-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 150px;
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #9de9eb;
        font-size: 3rem;
        color: #000;
        text-align: center;
        margin-bottom: 10px;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-top: 0;
        font-family: Arial, sans-serif;
        font-size: 6em;
      }
    </style>
  </head>
  <body>
    <h1>Digital Clock</h1>

    <div class="clock-box" id="date"></div>
    <div class="clock-box" id="clock1"></div>
    <script src="time24.js"></script>

    <div class="clock-box" id="clock2"></div>
    <script>
      function updateDateTime() {
        let now = new Date();

        // Update date
        let day = String(now.getDate()).padStart(2, '0');
        let month = now.getMonth() + 1;
        let year = now.getFullYear();
        let dateString = day + "/" + month + "/" + year;
        document.getElementById("date").innerHTML = dateString

        // Update 12-hour clock
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        let period = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        let timeString = hours + ":" + minutes + ":" + seconds + " " + period;
        document.getElementById("clock2").innerHTML = timeString;
      }

      // Update the date and time every second
      setInterval(updateDateTime, 1000);

      // Initialize immediately
      updateDateTime();
    </script>
  </body>
</html>
